<%inherit file="base.html" />
<%def name="title()">活动</%def>

<div id="activityList">
    %if activities:
    <ul>
        % for activity in activities:
        <li><a href="/activity/${activity.activity_id}/">${activity.activity_title}</a></li>
        % endfor
    </ul>
    % else:
    <p>没有活动信息</p>
    % endif
</div>
